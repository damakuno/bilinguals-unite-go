<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
</head>

<body>
    <nav class="teal lighten-1">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Bilinguals Unite Go!</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="flow-text center-align">Enter Name:</h2>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6 push-s3">
                <input placeholder="Enter Name Here..." id="txt_name" type="text" class="validate">
            </div>
        </div>

        <div class="row hiddenmenu canfade fade">
            <div class="col s12">
                <h1 class="flow-text center-align">Timer Settings:</h2>
            </div>
        </div>

        <div class="row hiddenmenu canfade fade">
            <div class="input-field col s6 push-s3">
                <select id="dd_settings">
                    <option value="Seconds30">30 Second</option>
                    <option value="Seconds60">60 Seconds</option>
                    <option value="Unlimited">Unlimited</option>
                </select>
            </div>
        </div>

        <div class="row hiddenmenu canfade fade">
            <div class="col s12">
                <p class="center-align">
                    <button id="btn_create" type="button" class="btn waves-effect waves-light">Create Game<i
                            class="material-icons right">send</i></button>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
